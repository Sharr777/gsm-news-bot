name: News Bot Workflow

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # á á€”á€¬á€›á€®á€á€…á€ºá€á€« Run á€™á€Šá€º

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ğŸ‘‡ (á) á€’á€®á€”á€±á€›á€¬á€™á€¾á€¬ á€á€½á€„á€·á€ºá€•á€¼á€¯á€á€»á€€á€ºá€á€±á€¬á€„á€ºá€¸á€›á€•á€«á€á€šá€º
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Bot Script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    # ğŸ‘‡ (á‚) á€’á€®á€¡á€•á€­á€¯á€„á€ºá€¸á€€ á€™á€¾á€á€ºá€á€™á€ºá€¸á€–á€­á€¯á€„á€ºá€€á€­á€¯ Save á€œá€¯á€•á€ºá€™á€šá€·á€ºá€¡á€•á€­á€¯á€„á€ºá€¸á€•á€« (á€¡á€›á€±á€¸á€€á€¼á€®á€¸á€†á€¯á€¶á€¸)
    - name: Save History (Commit & Push)
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add *.txt
        git commit -m "Update tracking history" || echo "No changes to commit"
        git push
