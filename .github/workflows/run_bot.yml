name: GSM News Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # မိနစ် ၃၀ တိုင်း Run မည်
  workflow_dispatch:        # ကိုယ်တိုင် ခလုတ်နှိပ်ပြီး Run ချင်တဲ့အခါအတွက်

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Bot Script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MY_CHAT_ID: ${{ secrets.MY_CHAT_ID }}
      run: python main.py

    - name: Commit and Push if changed
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add last_link.txt subscribers.txt last_fb_id.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update data" && git push)
