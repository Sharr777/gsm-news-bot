name: News Bot Workflow

on:
  schedule:
    - cron: '0 * * * *'  # ၁ နာရီ ၁ ခါ Run မည် (အရမ်းမကြာခဏ မပို့စေရန်)
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Bot ကို ဖိုင်ရေးခွင့်ပေးသည့် အမိန့်

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyTelegramBotAPI feedparser requests

    - name: Run Bot Script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Commit and Push if changed
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        # ဖိုင်အားလုံးကို Force သိမ်းမည်
        git add -A
        # ပြောင်းလဲမှုရှိမှ Commit လုပ်မည်၊ မရှိရင် ကျော်သွားမည်
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update memory files" && git push)
